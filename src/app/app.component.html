<div>
  <div>
    <input type="text" placeholder="Add a new task" [(ngModel)]="newTask" (keyup.enter)="addItem(newTask)" />
    <button (click)="addItem(newTask)">Add</button>
  </div>
  
  <div>
    <ul>
      <li *ngFor="let item of items">
        <input type="checkbox" [(ngModel)]="item.doneItem" />
        {{ item.taskItem }}
        {{ item.timeItem | date }}
        <button (click)="deleteItem(item)">Delete</button>
      </li>
    </ul>
  </div>
</div>
